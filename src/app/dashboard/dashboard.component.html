<div class='container'>
    <section class="contain-header">
        <div class="box-logo">
            <img src="assets/img/logo_transparent.png" alt="links">
        </div>
    </section>

    <section class="contain-body">
        <div class="info-dashboard">
            <div class="user-info">
                <img src="{{user.avatar}}" alt="profile" width="100px">
                <p>{{user.name}}</p>
                <p>{{user.email}}</p>
            </div>
            <div class="box-right">
                <div class="body-new-link">
                    <form [formGroup]="registerLinkForm" (submit)="setNewLink()">
                        <label for="url">Url to Save</label>
                        <input type="text" formControlName="url" id="url">
                        <label for="name">Name of Url</label>
                        <input type="text" formControlName="name" id="name">
                        <button>add</button>
                    </form>
                </div>
                <div class="body-link">
                    <app-url *ngFor="let link of this.links"></app-url>
                    <app-url></app-url>
                    <app-url></app-url>
                </div>
            </div>
        </div>
    </section>
</div>
